<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-commerce Webpage</title>
  <style>
    /* CSS styles for the webpage */
    .container {
      display: flex;
    }

    .left-panel {
      flex: 1;
      padding: 20px;
    }

    .right-panel {
      flex: 1;
      padding: 20px;
    }

    .product {
      margin-bottom: 20px;
    }

    .product img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      margin-right: 10px;
    }

    .product-name {
      font-weight: bold;
    }

    .product-price {
      color: green;
    }

    .cart-item {
      margin-bottom: 10px;
    }

    .cart-total {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left-panel">
      <h2>Products</h2>
      <div class="product">
        <img src="product1.jpg" alt="Product 1">
        <div class="product-info">
          <h3 class="product-name">Product 1</h3>
          <p class="product-description">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
          <p class="product-price">$19.99</p>
          <button class="add-to-cart">Add to Cart</button>
        </div>
      </div>
      <div class="product">
        <img src="product2.jpg" alt="Product 2">
        <div class="product-info">
          <h3 class="product-name">Product 2</h3>
          <p class="product-description">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
          <p class="product-price">$29.99</p>
          <button class="add-to-cart">Add to Cart</button>
        </div>
      </div>
      <!-- Add more products here -->
    </div>
    <div class="right-panel">
      <h2>Shopping Cart</h2>
      <div class="cart-items">
        <!-- Cart items will be dynamically added here -->
      </div>
      <p class="cart-total">Total: $0.00</p>
    </div>
  </div>

  <script>
    // JavaScript code for the webpage
    const addToCartButtons = document.querySelectorAll('.add-to-cart');
    const cartItemsContainer = document.querySelector('.cart-items');
    const cartTotal = document.querySelector('.cart-total');

    let cartItems = [];
    let total = 0;

    addToCartButtons.forEach((button, index) => {
      button.addEventListener('click', () => {
        const product = {
          name: button.parentElement.querySelector('.product-name').textContent,
          price: parseFloat(button.parentElement.querySelector('.product-price').textContent.replace('$', '')),
        };

        cartItems.push(product);
        total += product.price;

        updateCart();
      });
    });

    function updateCart() {
      cartItemsContainer.innerHTML = '';

      cartItems.forEach((item) => {
        const cartItem = document.createElement('div');
        cartItem.classList.add('cart-item');
        cartItem.textContent = `${item.name} - $${item.price.toFixed(2)}`;
        cartItemsContainer.appendChild(cartItem);
      });

      cartTotal.textContent = `Total: $${total.toFixed(2)}`;
    }
  </script>
</body>
</html>
